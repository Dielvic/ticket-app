apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tickets-mongo-stateful
spec:
  replicas: 3
  serviceName: "tickets-mongo-srv-headless"  # Requis pour un StatefulSet
  selector:
    matchLabels:
      app: tickets-mongo
  template:
    metadata:
      labels:
        app: tickets-mongo
    spec:
      containers:
      - name: tickets-mongo
        image: mongo
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: pvc-tickets-mongo
          mountPath: /data/db
  volumeClaimTemplates:  # Cr√©e des PVC pour chaque pod
  - metadata:
      name: pvc-tickets-mongo
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
      storageClassName: managed-csi # managed-csi-zrs # default
---
apiVersion: v1
kind: Service
metadata:
  name: "tickets-mongo-srv-headless"
spec:
  clusterIP: None
  selector:
    app: tickets-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
