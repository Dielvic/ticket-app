apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: payments-mongo-stateful
spec:
  replicas: 3
  serviceName: "payments-mongo-srv"  # Requis pour un StatefulSet
  selector:
    matchLabels:
      app: payments-mongo
  template:
    metadata:
      labels:
        app: payments-mongo
    spec:
      containers:
      - name: payments-mongo
        image: mongo
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: pvc-payments-mongo
          mountPath: /data/db/payments
  volumeClaimTemplates:  # Cr√©e des PVC pour chaque pod
  - metadata:
      name: pvc-payments-mongo
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
      storageClassName: managed-csi # managed-csi-zrs # default
---
apiVersion: v1
kind: Service
metadata:
  name: "payments-mongo-srv"
spec:
  clusterIP: None
  selector:
    app: payments-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
