apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/Dielvic/ticket-app.git
    targetRevision: HEAD
    path: infra/overlays/k8s-prod
  destination:
    server: https://kubernetes.default.svc  #internal service of the cluster, because argocd run inside the cluster . We can use an external adress for the cluster argocd is not installed
    
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated: 
      selfHeal: true
      prune: true  


